<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topicos</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}


    {% block content %}
    <h2> Tópicos: </h2>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
                </li>
            {% empty %}
                <li> Não há tópicos adicionados. </li>
            {% endfor %}
        </ul>

    {% endblock content %}
</body>
</html>
