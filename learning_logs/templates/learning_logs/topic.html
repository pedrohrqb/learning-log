<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block content %}
        <h3>Tópico: {{ topic }} </h3>

        <p>Anotações: </p>
        <ul>
            {% for entry in entries %}
            <li>
                <p>{{ entry.date_added | date:'d M, Y H:i' }}</p>
                <p>{{ entry.text | linebreaks }}</p>
            </li>
            {% empty %}
            <p>Não há anotações.</p>
            
            {% endfor %}
        </ul>

    {% endblock content%}

</body>
</html>
